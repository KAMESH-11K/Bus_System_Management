<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Marked!</h1>
        <p id="userInfo"></p>
        <p>Present</p>
    </div>

    <script>
        // Load user details from session storage
        const name = sessionStorage.getItem('userName');
        const contact = sessionStorage.getItem('userContact');
        if (name && contact) {
            document.getElementById('userInfo').textContent = `Name: ${name}, Contact: ${contact}`;
        } else {
            document.getElementById('userInfo').textContent = 'No user data found!';
        }
    </script>
</body>
</html>
